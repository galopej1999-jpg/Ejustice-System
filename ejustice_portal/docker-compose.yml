version: '3.8'

services:
  app:
    build: .
    container_name: ejustice_app
    volumes:
      - ./:/var/www/html:cached
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_NAME=ejustice_portal
      - DB_USER=ej_user
      - DB_PASS=ej_password
      - DB_PORT=3306
      # For production, set DOC_ENC_KEY via env file or platform secrets
    depends_on:
      - db

  web:
    image: nginx:stable-alpine
    container_name: ejustice_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ejustice_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ejustice_portal
      MYSQL_USER: ej_user
      MYSQL_PASSWORD: ej_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ejustice_phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
